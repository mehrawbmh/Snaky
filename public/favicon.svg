<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Snake Body -->
  <path d="M12 42 
           Q 12 52 22 52 
           L 42 52 
           Q 52 52 52 42 
           L 52 22 
           Q 52 12 42 12 
           L 32 12" 
        stroke="url(#snakeGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)" />
        
  <!-- Snake Head -->
  <circle cx="32" cy="12" r="7" fill="url(#snakeGradient)" filter="url(#glow)" />
  
  <!-- Eyes -->
  <circle cx="30" cy="10" r="2" fill="white" />
  <circle cx="34" cy="10" r="2" fill="white" />
  <circle cx="30.5" cy="10" r="1" fill="black" />
  <circle cx="34.5" cy="10" r="1" fill="black" />
  
  <!-- Tongue -->
  <path d="M32 19 L 32 24 L 30 27 M 32 24 L 34 27" 
        stroke="#ff0000" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" />
</svg>
